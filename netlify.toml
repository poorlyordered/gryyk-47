# netlify.toml
# Configuration file for Netlify deployment

[build]
  # Directory to publish (output from the build process)
  publish = "dist"
  # Build command with testing
  command = "npm install && npm run test:ci && npm run build"
  # Netlify functions directory
  functions = "netlify/functions-dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirect API calls to Netlify functions
[[redirects]]
  from = "/api/auth-verify"
  to = "/.netlify/functions/auth-verify"
  status = 200
  force = true

[[redirects]]
  from = "/api/orchestrated-chat"
  to = "/.netlify/functions/orchestrated-chat"
  status = 200
  force = true

[[redirects]]
  from = "/api/ceo-dashboard"
  to = "/.netlify/functions/ceo-dashboard"
  status = 200
  force = true

# Scheduled Functions
[[functions."weekly-esi-sync"]]
  # Runs every Sunday at 00:00 UTC
  schedule = "@weekly"
